<button
  tuiButton
  appearance="outline"
  class="icon-button"
  size="m"
  [tuiDropdown]="dropdown"
  [(tuiDropdownOpen)]="areOptionsOpened"
>
  @if (sortType.value === 'asc') {
  <img src="svg/sort-asc.svg" alt="Sort ascending" />
  } @else {
  <img src="svg/sort-desc.svg" alt="Sort descending" />
  } {{ mapSortCriteriaToName(sortCriteria.value) }}
</button>

<ng-template #dropdown>
  <div class="item-list">
    <b>Критерий сортировки:</b>
    <div tuiGroup orientation="vertical">
      <label tuiBlock="s">
        <input
          tuiBlock
          type="radio"
          name="sortCriteria"
          [formControl]="sortCriteria"
          value="name"
        />
        {{ mapSortCriteriaToName("name") }}
      </label>
      <label tuiBlock="s">
        <input
          tuiBlock
          type="radio"
          name="sortCriteria"
          [formControl]="sortCriteria"
          value="create_date"
        />
        {{ mapSortCriteriaToName("create_date") }}
      </label>
      <label tuiBlock="s">
        <input
          tuiBlock
          type="radio"
          name="sortCriteria"
          [formControl]="sortCriteria"
          value="update_date"
        />
        {{ mapSortCriteriaToName("update_date") }}
      </label>
    </div>
    <b>Тип сортировки:</b>
    <div tuiGroup orientation="vertical">
      <label tuiBlock="s">
        По возрастанию
        <input
          tuiBlock
          type="radio"
          name="sortType"
          [formControl]="sortType"
          value="asc"
        />
      </label>
      <label tuiBlock="s">
        По убыванию
        <input
          tuiBlock
          type="radio"
          name="sortType"
          [formControl]="sortType"
          value="desc"
        />
      </label>
    </div>
  </div>
</ng-template>
