<app-to-services-component [title]="title"></app-to-services-component>

<main class="services-grid">
  @for (service of services.getAvailableServices(); track service.url) {
  <a
    class="service"
    tuiCardLarge
    tuiSurface="floating"
    [routerLink]="service.url"
    >{{ service.name }}</a
  >
  }
</main>
