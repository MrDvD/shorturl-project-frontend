<app-to-services-component
  [title]="title"
  redirectUrl="/"
></app-to-services-component>
<app-sort-option-component
  (sortChange)="receiveSortParams($event)"
></app-sort-option-component>
@if (links$ | async; as links) { @for (link of links; track link.id) {
<app-link-info-component [link]="link"></app-link-info-component>
} @if (links.length === 0) {
<p>Ссылок нет</p>
} } @else {
<p>Загрузка ссылок, подождите...</p>
}
